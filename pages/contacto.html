    <main>
      <section>
        <h3>Completá el formulario. Te responderemos a la brevedad.</h3>
        <form class="formulario.Contacto">
          <div class="mb-3">
            <label for="Nombre" class="form-label">Nombre</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Tu nombre"
            />
          </div>
          <div class="mb-3">
            <label for="Correo electronico" class="form-label"
              >Correo electronico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Tu correo"
            />
          </div>
          <div class="mb-3">
            <label for="Teléfono" class="form-label">Teléfono</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Tu telefono"
            />
          </div>
          <div class="mb-3">
            <label for="Dejanos tu comentario" class="form-label"
              >Comentarios</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
          <button type="button" class="btn btn-dark">ENVIAR</button>
          <div>
            <h3>¡Muchas gracias!</h3>
          </div>
        </form>
      </section>
